actor: Tester
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/assetbundles/*
    - src/db/*
    - src/migrations/*
    - src/templates/*
    - src/translations/*
    - tests/*
    - vendor/*
params:
  - env
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'http://cloudflare-plugin.test/index.php'
      projectConfig: {}
      migrations: []
      plugins:
        snipcart:
          class: '\workingconcept\cloudflare\Cloudflare'
          handle: cloudflare
      cleanup: true
      transaction: true
      dbSetup: {clean: true, setupCraft: true}
      fullMock: false